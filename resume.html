<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html" class="active">Resume</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="resume-section">
            <div class="resume-header">
                <h1>My <span class="highlight">Resume</span></h1>
                <p>View and download my professional resume</p>
            </div>

            <div class="resume-container">
                <div class="resume-preview">
                    <!-- Replace the src with your resume image link -->
                    <img src="NwoyeKamsiyochukwuResume_page-0001.jpg" alt="Resume Preview" class="resume-image">
                    <div class="resume-overlay">
                        <i class="fas fa-search-plus"></i>
                        <span>Click to enlarge</span>
                    </div>
                </div>

                <div class="resume-actions">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="info-content">
                            <h3>PDF Format</h3>
                            <p>High quality, print-ready document</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-sync-alt"></i>
                        </div>
                        <div class="info-content">
                            <h3>Last Updated</h3>
                            <p>December 2024</p>
                        </div>
                    </div>

                    <!-- Replace the href with your resume PDF link -->
                    <a href="NwoyeKamsiyochukwuResume.pdf" download class="download-btn">
                        <i class="fas fa-download"></i>
                        Download Resume
                    </a>

                    <a href="contact.html" class="contact-btn">
                        <i class="fas fa-envelope"></i>
                        Get in Touch
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
